<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_top">
    <?!= include('booking_application_style'); ?>
</head>
<body>
    <h1>Book a stay</h1>

    <form id="booking" onsubmit="handleBookingFormSubmit(this)">
      <label for="firstName">First name</label><br>
      <input name="firstName" type="text"><br><br>

      <label for="lastName">Last name</label><br>
      <input name="lastName" type="text"><br><br>

      <label for="email">Email address</label><br>
      <input name="email" type="email"><br><br>

      <label for="phone">Phone number</label><br>
      <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>

      <label for="guests">Number of guests</label><br>
      <select name="guests">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select><br><br>

      <label for="checkinDate">Check-in date</label><br>
      <input type="date" name="checkinDate"><br><br>

      <label for="checkoutDate">Check-out date</label><br>
      <input type="date" name="checkoutDate"><br><br>

      <label for="accessibility">Do any guests require accessibility-related accommodations?</label>
      <input type="checkbox" name="accessibility" value="TRUE"><br><br>

      <label for="promoEmails">Would you like to receive promotional emails from Bookr?</label>
      <input type="checkbox" name="promoEmails" value="TRUE"><br><br>

      <input type="hidden" name="propertyId" value="<?= propertyId; ?>">
      
      <input type="submit" value="Submit"/>
    </form>

    <br>

    <div id="confirmation"></div>
</body>
<?!= include('booking_application_script'); ?>
</html>

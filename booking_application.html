<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <base target="_top">
    <script>
      // Prevent forms from submitting prematurely
      function preventFormSubmit() {
        let forms = document.querySelectorAll('form');
        forms.forEach(form => form.addEventListener('submit', function(event) {
          event.preventDefault();
        }));
      }
      // Prevent page from redirecting to an inaccurate URL in the event of an exception
      window.addEventListener('load', preventFormSubmit);

      // Handle form submit
      function handleBookingFormSubmit(formObject) {
        google.script.run.withSuccessHandler(sendConfirmation).processBookingForm(formObject);
      }

      // Send confirmation of booking after submission
      function sendConfirmation() {
        let confirmation = document.getElementById('confirmation');
        confirmation.textContent = 'Your booking application has been received! Application details have been emailed to you, but please wait until you receive official confirmation of your stay.';
        // Add code to email client booking request details using email template
      }
    </script>
</head>
<body>
    <h1>Book a stay</h1>

    <form id="booking" onsubmit="handleBookingFormSubmit(this)">
      <label for="firstName">First name</label><br>
      <input name="firstName" type="text"><br><br>

      <label for="lastName">Last name</label><br>
      <input name="lastName" type="text"><br><br>

      <label for="email">Email address</label><br>
      <input name="email" type="email"><br><br>

      <label for="phone">Phone number</label><br>
      <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>

      <label for="guests">Number of guests</label><br>
      <select name="guests">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select><br><br>

      <label for="checkinDate">Check-in date</label><br>
      <input type="date" name="checkinDate"><br><br>

      <label for="checkoutDate">Check-out date</label><br>
      <input type="date" name="checkoutDate"><br><br>

      <label for="accessibility">Do any guests require accessibility-related accommodations?</label>
      <input type="checkbox" name="accessibility" value="TRUE"><br><br>

      <label for="promoEmails">Would you like to receive promotional emails from Bookr?</label>
      <input type="checkbox" name="promoEmails" value="TRUE"><br><br>
      
      <input type="submit" value="Submit"/>
    </form>

    <br>

    <div id="confirmation"></div>
</body>
</html>
